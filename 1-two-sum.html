<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Sum</title>
  <style>
    #content > * {
      display: block;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="prompt">
    <h1>Two Sum</h1>
    <p id="description">
      Given an array of integers <code>nums</code> and an integer <code>target</code>, return indices of the two numbers such that they add up to <code>target</code>.
      You may assume that each input would have <strong>exactly one solution</strong>, and you may not use the same element twice.
      You can return the answer in any order. <a href="https://leetcode.com/problems/two-sum/">[link]</a>
    </p>
    <hr>
  </div>
  <div id="content">
    <label>
      Numbers (number[ ]):
      <input type="text" name="input" id="input" style="display: block;">
    </label>
    <label>
      Target (number):
      <input type="text" name="input2" id="input2" style="display: block;">
    </label>
    <button id="submit" onclick="handleClick()">Submit</button>
    <p id="output"></p>
  </div>

  <script>
    function value(id) {
      return document.getElementById(id).value;
    }

    function output(content) {
      document.getElementById("output").textContent = (typeof content === "string") ? content : JSON.stringify(content);
    }

    function handleClick() {
      try {
        const nums = JSON.parse(value("input"));
        const target = Number(value("input2"));
        output(twoSum(nums, target));
      } catch (e) {
        output(e.message);
      }
    }

    function twoSum(nums, target) {
      const length = nums.length;
      for (let i=0; i<length; i++) {
        const num = nums[i];
        for (let j=i+1; j<length; j++) {
          const num2 = nums[j];
          if (num+num2 === target) {
              return [i,j];
          }
        }
        continue;
      }
      return [-1, -1];
    };
  </script>
</body>
</html>
