<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reverse Integer</title>
</head>
<body>
  <div>
    <a href="https://leetcode.com/problems/reverse-integer/">LeetCode Link</a>
    <p>
      Number should be a positive or negative integer.
      All non-integer characters will be ignored.
      Clicking reverse will reverse the order of the digits in the supplied number.
      Integers larger than 32 bit (signed) will return 0.
    </p>
    <hr>
  </div>
  <h3>Number</h3>
  <input type="text" name="number" id="number">
  <button id="reverse" onclick="handleClick()">Reverse</button>
  <p id="output"></p>

  <script>
    function handleClick() {
      let number = document.getElementById('number').value;
      number = Number(number.replace(/[^\d\-]/g, ''));
      const reverseNum = reverseNumber(number);
      document.getElementById('output').textContent = reverseNum;
    }

    function reverseNumber(num) {
      if (Math.abs(num) >= Math.pow(2,31) - 1) {
        return 0;
      }
      let number = num.toString().split('');
      if (number[0] === '-') {
        return `-${number.slice(1).reverse().join('')}`;
      }
      return number.reverse().join('');
    }
  </script>
</body>
</html>
