<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linked List (ES5)</title>
</head>
<body>
  <script>
    function MyLinkedList() {
      this.head;
      this.length = 0;
    }

    function Node(val) {
      this.val = val;
      this.next;
    }

    MyLinkedList.prototype.addToHead = function(val) {
      if (typeof val === 'undefined') {
        return;
      }
      const node = new Node(val);
      node.next = this.head;
      this.head = node;
      this.length++;
    }

    MyLinkedList.prototype.addToTail = function(val) {
      if (typeof val === 'undefined') {
        return;
      }
      const node = new Node(val);
      if (!this.head) {
        this.head = node;
      } else {
        let curr = this.head;
        while (curr.next) {
          curr = curr.next;
        }
        curr.next = node;
      }
      this.length++;
    }

    MyLinkedList.prototype.get = function(index) {
      if (index >= this.length || index < 0 || typeof index !== 'number') {
        return;
      }
      let curr = this.head;
      for (pos = 0; pos < index; pos++) {
        curr = curr.next;
      }
      return curr.val;
    }

    MyLinkedList.prototype.addAtIndex = function(index, val) {
      if (index > this.length || index < 0 || typeof index !== 'number' || typeof val === 'undefined') {
        return;
      }
      if (index === 0) {
        this.addToHead(val);
      } else if (index === this.length) {
        this.addToTail(val);
      } else {
        const node = new Node(val);
        let prev, curr = this.head;
        for (let pos = 0; pos < index; pos++) {
          prev = curr;
          curr = curr.next;
        }
        prev.next = node;
        node.next = curr;
        this.length++;
      }
    }

    MyLinkedList.prototype.deleteAtIndex = function(index) {
      if (index > this.length || index < 0 || typeof index !== 'number') {
        return;
      }
      if (index === 0) {
        this.head = this.head.next;
        this.length--;
      } else {
        let prev, curr = this.head;
        for (let pos = 0; pos < index; pos++) {
          prev = curr;
          curr = curr.next;
        }
        prev.next = curr.next;
        this.length--;
      }
    }
  </script>
</body>
</html>
