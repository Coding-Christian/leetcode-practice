<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linked List (ES5)</title>
</head>
<body>
  <script>
    function MyLinkedList() {
      this.head;
      this.length = 0;
    }

    function Node(val) {
      this.val = val;
      this.next;
    }

    MyLinkedList.prototype.addToHead = function(val) {
      if (typeof val === 'undefined') {
        return;
      }
      const node = new Node(val);
      node.next = this.head;
      this.head = node;
      this.length++;
    }

    MyLinkedList.prototype.addToTail = function(val) {
      if (typeof val === 'undefined') {
        return;
      }
      const node = new Node(val);
      if (!this.head) {
        this.head = node;
      } else {
        let curr = this.head;
        while (curr.next) {
          curr = curr.next;
        }
        curr.next = node;
      }
      this.length++;
    }

    MyLinkedList.prototype.get = function(index) {
      if (index >= this.length || index < 0) {
        return;
      }
      let curr = this.head;
      for (pos = 0; pos < index; pos++) {
        curr = curr.next;
      }
      return curr.val;
    }
  </script>
</body>
</html>
