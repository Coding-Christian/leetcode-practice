<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Round Trip</title>
</head>
<body>
  <div>
    <a href="https://leetcode.com/problems/split-a-string-in-balanced-strings/">LeetCode Link</a>
    <p>

    </p>
    <hr>
  </div>
  <h3>Directions</h3>
  <input type="text" name="directions" id="directions" maxlength="100">
  <button id="findIfRoundTrip" onclick="handleClick()">Find If Round Trip</button>
  <p id="output"></p>

  <script>
    const test = 'RUDLL';
    const test2 = 'UUDDLRLR';
    console.log('Test 1:', madeRoundTrip(test), ' Test 2:', madeRoundTrip(test2));

    function madeRoundTrip(moves) {
      let x = 0, y = 0;
      for (let move = 0; move < moves.length; move++) {
        switch (moves[move]) {
          case "U":
            x++;
            break;
          case "D":
            x--;
            break;
          case "R":
            y++;
            break;
          case "L":
            y--;
            break;
        }
      }
      return (x === 0 && y === 0);
    }
  </script>
</body>
</html>
