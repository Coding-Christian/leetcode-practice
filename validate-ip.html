<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validate IP Address</title>
</head>
<body>
  <script>
    console.log(validateIp("172.16.254.1"));
    console.log(validateIp("2001:0db8:85a3:0:0:8A2E:0370:7334"));
    console.log(validateIp("256.256.256.256"));

    function validateIp(ipAddress) {
      const ipv4 = /^((25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9][0-9]|[1-9]|0)\.){3}(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9][0-9]|[1-9]|0)$/;
      const ipv6 = /^([0-9a-fA-F]{1,4}\:){7}[0-9a-fA-F]{1,4}$/;
      if (ipv4.test(ipAddress)) { return 'IPv4'; }
      if (ipv6.test(ipAddress)) { return 'IPv6'; }
      return 'Neither';
    };
  </script>
</body>
</html>
