<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self Dividing Numbers</title>
</head>
<body>
  <script>
    const range = [1, 10000];
    let matches = [];
    for (let number = range[0]; number <= range[1]; number++) {
      if (checkSelfDividing(number)) {
        matches.push(number);
      }
    }
    console.log(matches);

    function checkSelfDividing(num) {
      const numString = String(num);
      if (/[2468]/.test(numString) && /[3579]/.test(numString)) {
        return false;
      }
      for (let digit = 0; digit < numString.length; digit++) {
        if (Number(numString) % Number(numString[digit])) {
          return false;
        }
      }
      return true;
    }
  </script>
</body>
</html>
