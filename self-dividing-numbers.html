<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self Dividing Numbers</title>
</head>
<body>
  <script>
    const test = '128';
    for (let digit = 0; digit < test.length; digit++) {
      if (Number(test) % Number(test[digit])) {
        console.log('Fail: ', test[digit]);
      }
    }
    console.log('Success');
  </script>
</body>
</html>
