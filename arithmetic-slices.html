<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arithmetic Slices</title>
</head>
<body>
  <div>
    <a href="https://leetcode.com/problems/arithmetic-slices/">LeetCode Link</a>
    <p>
      Arithmetic Slices
    </p>
    <hr>
  </div>
  <h3>Numbers</h3>
  <input type="text" name="numbers" id="numbers" maxlength="100">
  <button id="findSlices" onclick="handleClick()">Find Slices</button>
  <p id="output"></p>

  <script>
    function handleClick() {
      let numbers = document.getElementById('numbers').value;
      let formattedNums = '';
      while(/\-?\d\,?/.test(numbers)) {
        formattedNums += numbers.match(/\-?\d\,?/)[0];
        numbers = numbers.replace(/\-?\d\,?/, '');
      }
      console.log('Num:', numbers, ' Formatted:', formattedNums);
    }
    const test = [1,2,3,4];
    let solutions = [];
    let counter = 0;
    for (let index = 0; index < test.length - 2; index++) {
      if  ( (test[index + 2] - test[index + 1]) === (test[index + 1] - test[index]) ) {
        let secondIndex = index + 2;
        let diff = test[index + 1] - test[index];
        while (test[secondIndex] && (test[secondIndex] - test[secondIndex - 1]) === diff) {
          counter++;
          secondIndex++;
          solutions.push(test.slice(index, secondIndex));
        }
      }
    }
  </script>
</body>
</html>
